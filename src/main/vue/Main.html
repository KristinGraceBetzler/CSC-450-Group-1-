<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <div class="Header">
        <button id="Profile" onclick="location.href='Profile.html'">Profile</button>
        <button id="Adventure" onclick="location.href='Swipe.html'">Take a Trip!</button>
        <button id="Logout" onclick="location.href='index.html'">Logout</button>
    </div>

    <div id="trips">
        <div class="trip">
            <h1>Location: {{city}}</h1>
            <table class="tripData">
                <tr>
                    <td>
                        <img id="city" src="images/CityMap.png" alt="map of city">
                    </td>
                    <td id="data">
                        <h2>Username: {{user}}</h2>
                        <h3>List of activities:</h3>
                        <ul>
                            <li>Item 1</li>
                            <li>Item 2</li>
                            <li>Item 3</li>
                        </ul>

                    </td>
                </tr>
            </table>
            <img id="comment" src="images/chat.png" alt="comments">
            <span id="commentSection">
                <table>
                    <tr>
                        <td>
                            <h3 id="commentUsername">Username: {{user}}</h3>
                        </td>
                        <td id="userComment">
                            <p>This is a comment</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3 id="commentUsername">Username: {{user}}</h3>
                        </td>
                        <td id="userComment">
                            <p>This is a comment</p>
                        </td>
                    </tr>

                </table>
            </span>
        </div>
    </div>

</body>

<script>
    var span = document.getElementById("commentSection")
    var comment = document.getElementById("comment")

    comment.onclick = function() {
        if (commentSection.style.display == "block") {
            commentSection.style.display = "none"
            comment.style.opacity = "0.7"
        } else {
            commentSection.style.display = "block"
            comment.style.opacity = "1"
        }
    }

    function displayTrips() {
        fetch("https://wefliapp-v1-3.onrender.com/user/userTrips", {
            method: "GET"
        }).then(res => res.json())
        .then(data => {
            console.log(data)
        })
    }
</script>

</html>
